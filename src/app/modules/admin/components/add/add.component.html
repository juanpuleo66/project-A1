<h3>{{title}}</h3>

<div class="col-lg-6">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input 
                class="form-control"
                id="nombre"
                type="text"
                placeholder="nombre"
            >
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea 
                class="form-control"
                id="descripcion" 
                cols="30" 
                rows="5"
                placeholder="descripcion"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="ano">Ano</label>
            <input 
                class="form-control"
                id="ano"
                type="text"
                placeholder="ano"
            >
        </div>
        <input type="submit" value="{{title}}" class="btn btn-success">
    </form>
</div>
