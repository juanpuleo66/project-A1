<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>{{nombre}}</h3>
            <ol>
                <li>Metros: {{metros}}</li>
                <li>Vegetacion: {{vegetacion}}</li>
                <li>
                    <span *ngIf="abierto; else falseCondition">Abierto</span>
                    <ng-template #falseCondition>Cerrado</ng-template>
                </li>
            </ol>
            <button 
                class="btn btn-primary" 
                (click)="emitirEvento()"
            >Mostrar en el padre</button>
        </div>
    </div>
</div>
