<p class="bg-info info">recipes.component<p>
<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (eventRecipeList)="onClickRecipes($event)"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="recipeSelected; else infoText"
            [propertyRecipeDetail]="recipeSelected"
        ></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe !</p>
        </ng-template>
    </div>
</div>
